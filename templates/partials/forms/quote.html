<!-- Quote creation/edit form -->
<div class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
        <input type="text"
               name="name"
               x-model="modalData.name"
               :required="modalType === 'quote'"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <div x-show="validationErrors.name"
             class="text-red-500 text-sm mt-1"
             x-text="validationErrors.name"></div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Amount *</label>
        <input type="number"
               name="amount"
               x-model="modalData.amount"
               :required="modalType === 'quote'"
               step="0.01"
               min="0"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <div x-show="validationErrors.amount"
             class="text-red-500 text-sm mt-1"
             x-text="validationErrors.amount"></div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
        <select name="status"
                x-model="modalData.status"
                :required="modalType === 'quote'"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="active">Active</option>
            <option value="planning">Planning</option>
            <option value="in_progress">In Progress</option>
            <option value="on_hold">On Hold</option>
            <option value="completed">Completed</option>
        </select>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Valid Until</label>
        <input type="date"
               name="valid_until"
               x-model="modalData.valid_until"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <div x-show="validationErrors.valid_until"
             class="text-red-500 text-sm mt-1"
             x-text="validationErrors.valid_until"></div>
    </div>

    <input type="hidden"
           x-model="modalData.project_id">

    <!-- Project Reference Display -->
    <div x-show="selectedProject" class="bg-gray-50 p-3 rounded-md">
        <div class="text-sm">
            <div class="text-gray-600">Project: </div>
            <div class="font-medium" x-text="selectedProject?.name"></div>
            <div class="text-gray-500">Customer: <span x-text="selectedCustomer?.name"></span></div>
        </div>
    </div>
</div>
