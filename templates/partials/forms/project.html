<!-- Project creation/edit form -->
<div class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
        <input type="text"
               name="name"
               x-model="modalData.name"
               :required="modalType === 'project'"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <div x-show="validationErrors.name"
             class="text-red-500 text-sm mt-1"
             x-text="validationErrors.name"></div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Budget *</label>
        <input type="number"
               name="budget"
               x-model="modalData.budget"
               :required="modalType === 'project'"
               step="0.01"
               min="0"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <div x-show="validationErrors.budget"
             class="text-red-500 text-sm mt-1"
             x-text="validationErrors.budget"></div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
        <select name="status"
                x-model="modalData.status"
                :required="modalType === 'project'"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="active">Active</option>
            <option value="planning">Planning</option>
            <option value="in_progress">In Progress</option>
            <option value="on_hold">On Hold</option>
            <option value="completed">Completed</option>
        </select>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date *</label>
        <input type="date"
               name="start_date"
               x-model="modalData.start_date"
               :required="modalType === 'project'"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <div x-show="validationErrors.start_date"
             class="text-red-500 text-sm mt-1"
             x-text="validationErrors.start_date"></div>
    </div>

    <input type="hidden"
           x-model="modalData.customer_id">

    <!-- Customer Reference Display -->
    <div x-show="selectedCustomer" class="bg-gray-50 p-3 rounded-md">
        <span class="text-sm text-gray-600">Customer: </span>
        <span class="text-sm font-medium" x-text="selectedCustomer?.name"></span>
    </div>
</div>
